<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Response</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML,CSS,JS,Bootstrap" > <!-- keywords for search engine -->
        <meta name="description" content="Form"> <!-- description of web page -->
        <meta name="author" content="Smilee Lopes"> <!-- author of a page -->
        <link rel="icon" type="image/x-icon" href="logo.png"> <!-- icon -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <style>
            body{
                background-color: white;
                color: white;
            }
        </style>
    </head>
    <body>
         <div id="data">
            
        </div>

         <script>
            const json=localStorage.getItem('form');
            const obj=JSON.parse(json);
            
            for(key in obj){
                const markup=`
                        <div><span>${key}:${obj[key]}</span>
                        </div>`;
                        document.getElementById('data').innerHTML+=markup;
                
            }
        
        </script>
    </body>
</html>
