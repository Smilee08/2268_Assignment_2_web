<html lang="en-IN">
    <head>
        <title>CST Registration</title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting the viewport to make website look good on all devices -->
        <meta name="keywords" content="HTML,CSS,JS,Bootstrap" > <!-- keywords for search engine -->
        <meta name="description" content="Form"> <!-- description of web page -->
        <meta name="author" content="Smilee Lopes"> <!-- author of a page -->
        <link rel="stylesheet" type="text/css" href="style.css"> <!--External css  --> 
        <link rel="icon" type="image/x-icon" href="logo.png"> <!-- icon -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <style>
            form{
    
                margin:10%;
                background-color: white;
                padding:50px;
            }
            
            .h1{
                font-family:"Times New Roman",Times, serif;
                color:white;
            }
            
            .form-control,.mb-3{
                 font-family:"Times New Roman",Times, serif;   
            }
            
        </style>
        
    </head>
    <body>
            <div class="container mt-3">
            <div>  
                <img src="logo.png" width="100" height="100" alt="logo" style="margin-top:5%; margin-left:20%; "/>
                <div class="h1" style="margin-top:-60px; margin-left:40%;" ><b>Goa University</b></div>
            </div>  
                <form action="main.html" class="was-validated" method="post" style="margin-top:60px" id="form">
                <div class="h2" style="text-align: center;font-family:Times New Roman,Times, serif; "><b>CST Registration<b></div>
                <div class="mb-3 mt-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" class="form-control" id="middle_name" placeholder="Enter Middle Name" name="middle_name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
                <div class="mb-3 mt-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter DOB" name="dob" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="gender" >Gender  </label>
                    <input type="radio"  id="female" class="form-check-input" name="gender" value="female">
                    <label for="female">Female  </label>
                    <input type="radio" id="male" class="form-check-input"name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="mb-3 mt-3">
                    <label for="mobile_no">Mobile Number</label>
                    <input type="tel" class="form-control"  max="10" id="mobile_no" placeholder="Enter Mobile Number" name="mobile_no">
                    <small></small>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                     <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
                <div class="mb-3 mt-3">
                    <label for="father_name">Father's Name</label>
                    <input type="text" class="form-control" id="father_name" placeholder="Enter Father Name" name="father_name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="mother_name">Mother's Name</label>
                    <input type="text" class="form-control" id="mother_name" placeholder="Enter Mother Name" name="mother_name">
                </div>
                             <div class="mb-3 mt-3">
                    <label for="add">Address(Local)</label>
                    <input type="text" class="form-control" id="add" placeholder="Enter Local Address" name="add">
                </div>
                 <div class="mb-3 mt-3">
                    <label for="Padd">Address(Permanent)</label>
                    <input type="text" class="form-control" id="Padd" placeholder="Enter Permanent Address" name="Padd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                 </div>
               <div class="mb-3 mt-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State" name="state" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="nat">Nationality</label>
                    <input type="text" class="form-control" id="nat" placeholder="Enter Nationality" name="nat" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>      
                </div>
               
                
               <div style="font-family:Times New Roman,Times, serif; "class="form-floating">
                    <select class="form-select" read-only>
  
                        <option>MCA(Master's In Computer Application)</option>
                        
                    </select>
                     <label for="cource">Course</label>

                </div>
                  
                <button style="text-align: center;font-family:Times New Roman,Times, serif;margin-top:30px; " type="submit" class="btn btn-primary" onclick="" value="Submit" formtarget="_blank">Submit</button>
            </form>
        </div>
         <script> 
            const form=document.querySelector('#form');
             
            
            form.addEventListener('submit',(e)=>{
                e.preventDefault();
                const fd=new FormData(form);
                const obj=Object.fromEntries(fd);
              
                
                const json=JSON.stringify(obj);
                window.localStorage.setItem('#form',json);
                
             
                window.location.href='main.html';
            });
    
        </script>
    </body>
</html>
